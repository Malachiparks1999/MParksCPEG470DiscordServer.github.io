<html>

<head>
  <meta charset="UTF-8">
  <title>Welcome to Braindump</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="database.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="login-wrapper">
    <div class="register">
      <input type="text" id="regEmail" placeholder="Register Email">
      <input type="text" id="usernameReg" placeholder="Register Username">
      <input type="password" id="regPass" placeholder="Register Password">
      <input type="password" id="confPass" placeholder="Confirm Password">
      <input type="button" id="registerCredsButton" value="Register Credentials">
    </div>
    <div class="login">
      <input type="text" id="loginEmail" placeholder="Login Email">
      <input type="password" id="loginPass" placeholder="Login Password">
      <input type="button" id="loginButton" value="Login">
    </div>
    <div class="forgotPassword">
      <p> Enter your email in the space provided to reset your password </p>
      <input type="text" id="forgotEmail" placeholder="Linked Email">
      <input type="button" id="forgotButton" value="Send Password Reset Email">
    </div>
  </div>
  <div class="logoutUser">
    <p id="loggedIn"> Logged in as: </p>
    <input type="button" id="logoutButton" value="Sign Out">
  </div>
  <div class="chatSection">
    <h2 id="title"> Welcome to Braindump - Channel: General Chat </h2>
    <div id="existingChannelBtnList">
    </div>
    <ul id="chatLog"></ul>
    <input type="text" id="messageBox">
    <input type="button" id="submitButton" value="Send Message">
  </div>
  <div class="admin-controls">
    <br></br>
    <h3> ADMIN CONTROLS </h3>
    <h4> Admin Promotion and Demotion </h4>
    <ul id="userList">
    </ul>
    <h4> Channel Creation </h4>
    <p id="createChannelWrapper"><input id="createChannelBtn" type="button" value="Create Channel"></input><input id="channelNameBox" type="text" placeholder="Channel Name Here" </input> </p>
  </div>
</body>

</html>
